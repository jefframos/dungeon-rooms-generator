<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Dungeon Generator</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
				background-color: #201E3B;
				font-family: sans-serif;
				overflow: hidden;
			}
			button{
				display: block;
			}
		</style>
	</head>
	<body>
		<script src="generator/class.js"></script>
		<script src="generator/pixi.js"></script>
		<script src="generator/DungeonGenerator.js"></script>
		<script src="generator/NodeModel.js"></script>
		<script src="generator/Minimap.js"></script>
		<script>
			var renderer = PIXI.autoDetectRenderer(800, 600);
			document.body.appendChild(renderer.view);
			var dungeonGenerator = new DungeonGenerator();
			//generete the dungeon with a seed, and sizes
			var minimap = new Minimap()
			var stage = new PIXI.Stage(0x000, false);
			renderer.render(stage);

			function update() {
				requestAnimFrame(update );
				renderer.render(stage);
			}
			requestAnimFrame(update);
	        function newDungeon(){
	        	//seed, precision, minMax, bounds,maxLenght, start
	        	// dungeonGenerator.generate(Math.random() * 0xFFFFFF, 1, [10, 15], [12,12], 5);
	        	dungeonGenerator.generate(Math.random() * 0xFFFFFF, 1, [30, 45], [32,32], 20);
	        	// dungeonGenerator.log();
	        	if(minimap.getContent() && minimap.getContent().parent){
	        		minimap.getContent().parent.removeChild(minimap.getContent());
	        	}
	        	minimap.build(dungeonGenerator);
	        	if(minimap.getContent().width > 800){
	        		minimap.getContent().scale.x = minimap.getContent().scale.y = 800 / minimap.getContent().width;
	        	}else if(minimap.getContent().height > 600){
	        		minimap.getContent().scale.x = minimap.getContent().scale.y = 600 / minimap.getContent().height;
	        	}
	        	stage.addChild(minimap.getContent());
	        	minimap.getContent().position.x = 800 / 2 - minimap.getContent().width / 2;
	        	minimap.getContent().position.y = 600 / 2 - minimap.getContent().height / 2;
	        }
		</script>
		<button onClick="newDungeon()">GENERATE</button>
		<!-- <input type="number"></input> -->
<!-- 		<input value="1000"></input>
		<select>
			<option></option>
		</select> -->
	</body>
</html>
